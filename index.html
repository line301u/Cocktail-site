<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Cocktail Thirsty</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Popop vindue, singleview -->
    <section id="popop">
        <article id="article">
            <button id="luk">X</button>
            <img class="popop-img" src="" alt="">

            <h2 class="navn"></h2>
            <p class="ingredienser"></p>

            <p class="opskrift"></p>
        </article>
    </section>

    <header>
        <!-- Indhold af header indeholder splashbillede, logo og pil -->
        <section id="splash">
            <div id="logo">
                <a href="index.html#splash"><img src="billeder/logo.svg" alt="logo"></a>
            </div>
            <div class="centering-container">
                <div class="pil">
                    <div class="pil-ned">
                        <a href="index.html#dropdownDrinks"><img src="billeder/pil-splash.svg" alt="pil"></a>
                    </div>
                </div>
            </div>

            <!-- Indhold af header indeholder menulinie i burgermenu der vises på både mobil og desktop -->
            <nav>
                <div id="menuknap">Menu ☰</div>
                <ul id="menu" class="hidden">
                    <li></li>
                    <li><a href="index.html#splash">Forside</a></li>
                    <li><a href="index.html#dropdownDrinks">Cocktails</a></li>
                    <li><a href="index.html#kontakt">Kontakt</a></li>
                </ul>
            </nav>
        </section>
    </header>


    <!--Filtreringsmenu som vises som menubar på desktop og som dropdown menu på mobil, dataatributter -->
    <nav id="dropdownDrinks">
        <div id="dropdownknap"> ↓ Sorter efter</div>
        <ul id="sorterdrinks" class="hidden">
            <li><button class="filter valgt" data-kategori="alle">Alle</button></li>
            <li><button class="filter" data-kategori="vodka">Vodka</button></li>
            <li> <button class="filter" data-kategori="gin">Gin</button></li>
            <li><button class="filter" data-kategori="tequila">Tequila</button></li>
            <li> <button class="filter" data-kategori="rom">Rom</button></li>
            <li> <button class="filter" data-kategori="whiskey">Whiskey</button></li>
        </ul>
    </nav>

    <h1>Alle</h1>

    <section id="container"></section>
    <template>
        <!-- Indhold af <template> tag er HTML skabelon for de enkelte drinks  -->
        <article id="drink">
            <img src="" alt="">
            <h2 class="navn"></h2>
            <p class="kort"></p>
            <button id="popKnap">Læs mere</button>
        </article>
    </template>

    <footer id="kontakt">
        <!-- Footer indeholder h2 + sociale medie ikoner som linker til det pågældene website -->
        <h2>Følg os på Facebook og Instagram</h2>
        <div class="ikoner">
            <a href="https://www.facebook.com"><img src="billeder/facebook.svg" alt="fb"></a>
            <a href="https://www.instagram.com"><img src="billeder/instagram.svg" alt="ig"></a>
        </div>
    </footer>

    <script src="script.js"></script>
